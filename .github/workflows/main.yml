name: Build Android APK (CI - fixed)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (Node 20 required by Capacitor)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci --silent

      - name: Build Vite project
        run: npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android commandline tools (download & extract)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$SDK_ROOT"
          mkdir -p "$SDK_ROOT/cmdline-tools"
          unzip -q cmdline-tools.zip -d "$SDK_ROOT/cmdline-tools"
          if [ -d "$SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
            mv "$SDK_ROOT/cmdline-tools/cmdline-tools" "$SDK_ROOT/cmdline-tools/tools"
          fi
          if [ -d "$SDK_ROOT/cmdline-tools/tools/bin" ]; then
            ls -la "$SDK_ROOT/cmdline-tools/tools/bin"
          else
            echo "cmdline-tools layout unexpected, listing contents:"
            ls -la "$SDK_ROOT/cmdline-tools"
            exit 1
          fi
          echo "SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV

      - name: Install required SDK packages (use absolute sdkmanager)
        env:
          ANDROID_SDK_ROOT: ${{ runner.home }}/android-sdk
        run: |
          SDK_ROOT="$HOME/android-sdk"
          SDK_MANAGER="$SDK_ROOT/cmdline-tools/tools/bin/sdkmanager"
          chmod +x "$SDK_MANAGER"
          mkdir -p "$SDK_ROOT"
          ls -la "$SDK_ROOT"
          yes | "$SDK_MANAGER" --sdk_root="$SDK_ROOT" --licenses || true
          "$SDK_MANAGER" --sdk_root="$SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Add Android SDK to PATH for following steps
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/cmdline-tools/tools/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH
          ls -la $HOME/android-sdk || true

      - name: Install Capacitor CLI globally (uses Node 20)
        run: npm install -g @capacitor/cli@latest

      - name: Initialize Capacitor android folder (if missing)
        run: |
          if [ ! -d android ]; then
            npx cap init "Smart Work Mode" "com.example.smartwork" --web-dir=dist
            npx cap add android
          fi

      - name: Ensure cordova.variables.gradle exists (CI quickfix)
        run: |
          mkdir -p android/capacitor-cordova-android-plugins
          if [ ! -f android/capacitor-cordova-android-plugins/cordova.variables.gradle ]; then
            cat > android/capacitor-cordova-android-plugins/cordova.variables.gradle <<'EOF'
/*
  Placeholder cordova.variables.gradle
  Prevents Gradle include error when no Cordova plugin variables exist.
*/
EOF
          fi
          echo "Checked/created android/capacitor-cordova-android-plugins/cordova.variables.gradle"
          ls -la android/capacitor-cordova-android-plugins || true

      - name: Copy web assets into Android project
        run: npx cap copy android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build debug APK (Gradle)
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk
