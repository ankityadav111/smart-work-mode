name: Build Android APK (fixed)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android commandline tools (download & extract)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          # download commandline tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          # prepare SDK root and cmdline-tools layout
          SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$SDK_ROOT"
          mkdir -p "$SDK_ROOT/cmdline-tools"
          unzip -q cmdline-tools.zip -d "$SDK_ROOT/cmdline-tools"
          # normalize layout: ensure there's a 'tools' directory at cmdline-tools/tools
          if [ -d "$SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
            mv "$SDK_ROOT/cmdline-tools/cmdline-tools" "$SDK_ROOT/cmdline-tools/tools"
          fi
          if [ -d "$SDK_ROOT/cmdline-tools/tools/bin" ]; then
            ls -la "$SDK_ROOT/cmdline-tools/tools/bin"
          else
            echo "cmdline-tools layout unexpected, listing contents:"
            ls -la "$SDK_ROOT/cmdline-tools"
            exit 1
          fi
          echo "SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV

      - name: Install required SDK packages (use absolute sdkmanager, ensure SDK_ROOT exists)
        run: |
          SDK_ROOT="$HOME/android-sdk"
          SDK_MANAGER="$SDK_ROOT/cmdline-tools/tools/bin/sdkmanager"
          chmod +x "$SDK_MANAGER"
          # ensure SDK root exists and is writable
          mkdir -p "$SDK_ROOT"
          ls -la "$SDK_ROOT"
          # accept licenses and install platform-tools, platform and build-tools
          # sdkmanager may print non-zero on license accept; ignore errors but continue
          yes | "$SDK_MANAGER" --sdk_root="$SDK_ROOT" --licenses || true
          "$SDK_MANAGER" --sdk_root="$SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Add Android SDK to PATH for following steps
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/cmdline-tools/tools/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH
          # show a quick check
          echo "PATH now:"
          echo "$PATH"
          ls -la $HOME/android-sdk || true

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Initialize Capacitor android folder (if missing)
        run: |
          if [ ! -d android ]; then
            npx cap init "Smart Work Mode" "com.example.smartwork" --web-dir=dist
            npx cap add android
          fi

      - name: Copy web assets into Android project
        run: npx cap copy android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build debug APK (Gradle)
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk
