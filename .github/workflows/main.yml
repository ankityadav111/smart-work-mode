name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK (commandline tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdtools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip cmdtools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/tools
          echo "export ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$PATH:$HOME/android-sdk/cmdline-tools/tools/bin" >> $GITHUB_ENV
          echo "export PATH=$PATH:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV
          echo "export PATH=$PATH:$HOME/android-sdk/build-tools" >> $GITHUB_ENV
          echo "export PATH=$PATH:$HOME/android-sdk/emulator" >> $GITHUB_ENV

      - name: Install required SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Initialize Capacitor android folder (if missing)
        run: |
          if [ ! -d android ]; then
            npx cap init "Smart Work Mode" "com.example.smartwork" --web-dir=dist
            npx cap add android
          fi

      - name: Copy web assets
        run: npx cap copy android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK (debug)
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk
