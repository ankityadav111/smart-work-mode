name: Build Android APK (debug)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache node modules (npm)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        run: npm ci

      - name: Build web app (Vite)
        run: npm run build
        # expects output directory `dist/`. If your build outputs to a different dir, update capacitor init/copy steps accordingly.

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK (required tools)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: false

      - name: Install Capacitor CLI globally
        run: npm install -g @capacitor/cli

      - name: Ensure android native project exists (create if missing)
        run: |
          # If android folder not present, initialize capacitor android project using the dist webDir
          if [ ! -d android ]; then
            npx cap init "Smart Work Mode" "com.example.smartwork" --web-dir=dist
            npx cap add android
          fi

      - name: Copy web assets into Android project
        run: npx cap copy android

      - name: Ensure gradlew is executable
        run: chmod +x android/gradlew

      - name: Build debug APK (Gradle)
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
