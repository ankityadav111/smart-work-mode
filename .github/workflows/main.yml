name: Build Android APK (CI - Fixed)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (Node 20 required by Capacitor)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci --silent

      - name: Build Vite project
        run: npm run build

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install required Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Install Capacitor CLI globally
        run: npm install -g @capacitor/cli@latest

      - name: Initialize Capacitor android folder (if missing)
        run: |
          if [ ! -d android ]; then
            npx cap init "Smart Work Mode" "com.example.smartwork" --web-dir=dist
            npx cap add android
          fi

      - name: Sync Capacitor project
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: List APK files (debugging)
        run: |
          echo "Listing APK directory:"
          ls -la android/app/build/outputs/apk/debug/ || echo "Directory not found"
          find android/app/build/outputs -name "*.apk" || echo "No APK files found"

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
