name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android commandline tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          # download latest stable commandline tools for linux
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          # depending on zip contents, there may be a top-level "cmdline-tools" folder; normalize to .../cmdline-tools/tools
          if [ -d "$HOME/android-sdk/cmdline-tools/cmdline-tools" ]; then
            mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/tools
          fi
          # ensure tools/bin exists
          ls -la $HOME/android-sdk/cmdline-tools/tools/bin

      - name: Install required SDK packages (use sdkmanager by absolute path)
        env:
          ANDROID_SDK_ROOT: ${{ runner.home }}/android-sdk
        run: |
          SDK_MANAGER="$HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager"
          chmod +x "$SDK_MANAGER"
          # accept licenses and install platform-tools, platform and build-tools
          yes | "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          "$SDK_MANAGER" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Add Android SDK to PATH for following steps
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/cmdline-tools/tools/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Initialize Capacitor android folder (if missing)
        run: |
          if [ ! -d android ]; then
            npx cap init "Smart Work Mode" "com.example.smartwork" --web-dir=dist
            npx cap add android
          fi

      - name: Copy web assets
        run: npx cap copy android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK (debug)
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk
